name: Generate sitemap

on:
  push:
    branches: [ "main" ]
  workflow_dispatch: {}

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with: { persist-credentials: true }
      - uses: actions/setup-node@v4
        with: { node-version: "20" }
      - run: npm ci || true
      - name: Generate sitemap
        run: |
          export PRIMARY_DOMAIN="${{ secrets.PRIMARY_DOMAIN || 'https://oneofhersisters.github.io' }}"
          export BASE_PATH="${{ secrets.BASE_PATH || '/piespatron' }}"
          npm run sitemap
        continue-on-error: true
      - name: Commit sitemap
        run: |
          if [[ -n "$(git status --porcelain)" ]]; then
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add sitemap.xml
            git commit -m "chore: update sitemap.xml" || exit 0
            git push || exit 0
          else
            echo "No changes to commit"
          fi


